<div class="container-fluid h-100 g-0">
    <!-- WATCHED LIST -->
    <div class="row g-0">
        <div class="col-lg-4 col-md-6 col-sm-12 p-3"
             *ngFor="let movie of movies">
            <div>
                <mat-card class="mat-elevation-z4">
                    <mat-card-content>
                        <div class="row h-100"
                             fxLayout="row"
                             fxLayoutAlign="center start">
                            <div class="col-6">
                                <img src={{getMovieImage(movie)}}
                                     alt={{movie.Title}}
                                     height="240"
                                     width="160">
                            </div>
                            <div class="col-6 h-100">
                                <div class="row d-flex h-100">
                                    <div fxLayout="column"
                                         fxLayoutAlign="start center">
                                        <h2>{{movie.Title}}</h2>

                                    </div>
                                    <div fxLayout="column"
                                         fxLayoutAlign="center center">
                                        <label><span class="info-title">Year: </span>{{movie.Year}}</label>

                                    </div>
                                    <div fxLayout="column"
                                         fxLayoutAlign="center center">
                                        <label><span class="info-title">Type: </span>{{movie.Type}}</label>
                                    </div>
                                    <div fxLayout="column"
                                         fxLayoutAlign="end center"
                                         class="pt-4">
                                        <button mat-raised-button
                                                color="primary"
                                                (click)="goToDetails(movie.imdbID)">
                                            See more
                                            <mat-icon aria-hidden="false"
                                                      aria-label="Example home icon"
                                                      fontIcon="info"></mat-icon>
                                        </button>
                                    </div>
                                    <div fxLayout="column"
                                         fxLayoutAlign="end center"
                                         class="pt-3">
                                        <app-movie-utils [movie]="movie"
                                                         (updateWatchedEvent)="getMovies()"></app-movie-utils>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
